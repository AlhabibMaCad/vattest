<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبه القيمه المضافه من فاتوره شامله القيمه المضافه في السعوديه</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>حاسبه القيمه المضافه من فاتوره شامله القيمه المضافه في السعوديه</h1>
        <form id="vat-form">
            <label for="total-amount">Total Amount (Including VAT):</label>
            <input type="number" id="total-amount" step="any" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="result" class="hidden">
            <p>VAT Amount: <span id="vat-amount"></span></p>
            <p>Amount Before VAT: <span id="amount-before-vat"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
